version: 2.1

jobs:
  build:
    docker:
      - image: 'circleci/node:10-browsers'
    steps:
      - checkout
      - restore_cache:
          key: Escuela2-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: Escuela2-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: Install dependencies and build project
          command: npm install karma karma-coverage --save-dev
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
