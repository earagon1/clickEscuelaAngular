language: node_js
node_js:
  - "10"
dist: trusty
sudo: required
addons:
  chrome: stable
  sonarcloud:
    organization: "earagon1"
branches:
  only:
    - master
script:
  - apt update
  - apt upgrade
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome-stable_current_amd64.deb
  - sudo apt-get install -f
  - npm install
  - npm run test && npm run tslint && npm test --coverage && sonar-scanner
