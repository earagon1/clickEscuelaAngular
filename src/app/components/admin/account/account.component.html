        </button>
        <button class="action-button" mat-menu-item [matMenuTriggerFor]="expensesReport">
          <mat-icon class="option-icon" svgIcon="out-expenses"></mat-icon>
          <span class="report-option">Reporte de gastos</span>
        </button>
      </mat-menu>

      <mat-menu #debtorReport>
        <button class="action-button" mat-menu-item (click)="generateDebtorsReport(1)">
          <mat-icon class="option-icon" svgIcon="pdf-icon"></mat-icon>
          <span class="report-option">Exportar PDF</span>
        </button>
        <button class="action-button" mat-menu-item (click)="generateDebtorsReport(2)">
          <mat-icon class="option-icon" svgIcon="csv-icon"></mat-icon>
          <span class="report-option">Exportar CSV</span>
        </button>
      </mat-menu>

      <mat-menu #expensesReport>
        <button class="action-button" mat-menu-item [matMenuTriggerFor]="dailyReport">

        </button>
        <button class="action-button" mat-menu-item [matMenuTriggerFor]="weeklyReport">

          <mat-icon class="option-icon" svgIcon="monthly"></mat-icon>

        </button>

          <mat-icon class="option-icon" svgIcon="custom-date"></mat-icon>
          <span class="report-option">Seleccionar Rango</span>
        </button>
      </mat-menu>

      <mat-menu #monthlyReport>
        <button class="action-button" mat-menu-item (click)="getExpensesReport('MONTH', 1)">
          <mat-icon class="option-icon" svgIcon="pdf-icon"></mat-icon>
          <span class="report-option">Exportar PDF</span>
