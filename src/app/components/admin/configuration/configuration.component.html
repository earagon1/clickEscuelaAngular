  <div

    class="grid"
    *ngIf="!selectedMenu"
  >

      <div class="content">
        <img src="../../../../assets/images/config-email.svg" alt="" />
        <p>Configurar notificaciones por email</p>
      </div>
    </div>
    <div class="option" (click)="selectMenuOption(2)">
      <div class="content">
        <img src="../../../../assets/images/config.svg" alt="" />
        <p>Configuracion pendiente</p>
      </div>
    </div>
    <div class="option" (click)="selectMenuOption(3)">
      <div class="content">
        <img src="../../../../assets/images/config.svg" alt="" />
        <p>Configuracion pendiente</p>
      </div>
    </div>
    <div class="option" (click)="selectMenuOption(4)">

        <img src="../../../../assets/images/config.svg" alt="" />
        <p>Configuracion pendiente</p>
      </div>
    </div>
  </div>

  <div
    [ngClass]="{ 'show-opacity': selectedOption == 1 }"
    *ngIf="selectedOption == 1"
    class="email-config"
  >
    <div class="row">
      <div class="col-12">
        <h5 class="option-menu-title">Configuraci√≥n de notificaciones</h5>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Asunto del mensaje</mat-label>
            <textarea
              id="emailSubject"
              matInput
              #emailSubjectTA
              maxlength="100"
              placeholder="Personalize el asunto del mensaje"
              [(ngModel)]="emailSubject"
              [ngModelOptions]="{standalone: true}" 
            ></textarea>
            <mat-hint align="end"
              >{{ emailSubjectTA.value.length }} / 100</mat-hint
            >
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Cuerpo del mensaje</mat-label>
            <textarea
              id="emailBody"
              matInput
              #emailBodyTA
              maxlength="600"
              placeholder="Personalize el cuerpo del email"
              [(ngModel)]="emailContent"
              [ngModelOptions]="{standalone: true}"
            ></textarea>
            <mat-hint align="end">{{ emailBodyTA.value.length }} / 600</mat-hint>
          </mat-form-field>

          <button mat-raised-button (click)="saveEmailConfig();goToMainMenu()">Guardar</button>
          <button mat-raised-button (click)="goToMainMenu()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
