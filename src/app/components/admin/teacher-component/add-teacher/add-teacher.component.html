<div class="container" id="studentForm">

  <div id="buttonsTab" class="row mt-4 mb-4">
    <div class="col-lg-6 col-md-2 col-4 svg-content">

      <h5>Datos del docente</h5>

    </div>

    <div class="col-lg-6 col-md-10 col-8 text-center">

    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="currentTeacher.name">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="currentTeacher.surname">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">

      <mat-form-field  style="width: 40%; padding-right: 15px;">
        <mat-label>Tipo:</mat-label>
        <mat-select [(ngModel)]="currentTeacher.documentType">
          <mat-option *ngFor="let type of  typeIDs" [value]="type" >
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 60%; padding-left: 15px;">
        <mat-label>Numero de documento</mat-label>
        <input  matInput [(ngModel)]="currentTeacher.document">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="studentBorn" [(ngModel)]="currentTeacher.birthday">
        <mat-datepicker-toggle matSuffix [for]="studentBorn"></mat-datepicker-toggle>
        <mat-datepicker #studentBorn></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input matInput [(ngModel)]="currentTeacher.adress.street">
      </mat-form-field>
    </div>
  
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Numero de telefono</mat-label>
        <input matInput [(ngModel)]="currentTeacher.cellPhone">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="currentTeacher.email">
      </mat-form-field>
    </div>
  </div>

    <button type="button" style="background-color: #9acd8d;" class="btn btn-primary" (click)="addTeacher()">Aceptar</button>
