<mat-form-field appearance="fill">
  <mat-label>Seleccione un rango</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>

<button class="action-button" mat-menu-item (click)="setExportOption(1)">
  <mat-icon class="option-icon" svgIcon="pdf-icon"></mat-icon>
  <span class="report-option">Exportar PDF</span>
</button>
<button class="action-button" mat-menu-item (click)="setExportOption(2)">
  <mat-icon class="option-icon" svgIcon="csv-icon"></mat-icon>
  <span class="report-option">Exportar CSV</span>
</button>
