<div class="container detail" [ngClass]="{'close': !detailShow}" >
  <mat-card  class="example-card" class="mb-4" >
  <div class="close-detail" matTooltip="Cerrar Detalle" (click)="closeDetail()" ><img src="../../../../assets/images/cancel.svg" alt=""></div>
  <mat-card-header>
    <div mat-card-avatar [ngClass]="{'ok-pay': paymentDebt===0, 'fault-pay': paymentDebt>0}"></div>
    <mat-card-title *ngIf="paymentDebt>0; else noFault">Su cuenta presenta deuda</mat-card-title>
    <ng-template #noFault>
      <mat-card-title>Su cuenta esta libre de deuda</mat-card-title>
    </ng-template>


    <mat-card-subtitle>Estado de la facturacion al: {{currentDate | date: 'shortDate'}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p *ngIf="paymentDebt>0; else nextExpiration">Total adeudado: {{paymentDebt+ ' $'}}</p>
    <ng-template #nextExpiration>
      <p>Proximo vencimiento: {{nextExpiration | date: 'shortDate' }}</p>
    </ng-template>
  </mat-card-content>

  <mat-card-actions *ngIf="faultpayments.length>0">
    <button mat-button (click)="getDetail()">Ver detalle</button>
  </mat-card-actions>
</mat-card>
</div>


<div>
  <div class="container-fluid">



    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
      <mat-tab label="Pagos">

        <app-payment-list [idStudent]="idStudent" #appList></app-payment-list>

      </mat-tab>

    </mat-tab-group>

  </div>


</div>
