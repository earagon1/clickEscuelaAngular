
<div class="close-mat-dialog" matTooltip="Cerrar" (click)="onClose()" >
  <img src="../../../../../assets/images/cancel.svg" alt="">
</div>
<div class="container">

  <div class="row">

    <div class="col-12">
      <form>
        <div class="row ">
          <div class="col-md-6 col-12 ">
            <mat-form-field class="example-full-width">
              <mat-label>Descripcion de la nota</mat-label>

              <textarea matInput type="text" name="description" id="description" class="form-control"
                placeholder="Ingrese Descripcion..." #description required></textarea>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Curso</mat-label>
              <mat-select [(value)]="selectedCourse" [ngModelOptions]="{ standalone: true }"
                (selectionChange)="loadStudents()" #course>
                <mat-option *ngFor="let course of courses" [value]="course">
                  {{ course }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row ">
          <div class="col-md-6 col-12 ">
            <mat-form-field appearance="fill">
              <mat-label>Materia</mat-label>
              <mat-select [ngModelOptions]="{ standalone: true }">
                <mat-option *ngFor="let matter of matters" [value]="matter">
                  {{ matter }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-12 ">
            <mat-form-field appearance="fill">
              <mat-label>Tipo de actividad</mat-label>
              <mat-select [ngModelOptions]="{ standalone: true }">
                <mat-option *ngFor="let type of types" [value]="type.code">
                  {{ type.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>
      </form>
    </div>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="student">
      <th id="student" mat-header-cell *matHeaderCellDef>Estudiante</th>
      <td mat-cell *matCellDef="let element; let index = index">
      {{dataSource.data[index].student}}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="number">
      <th id="number" mat-header-cell *matHeaderCellDef>Nota NÃºmerica</th>
      <td mat-cell *matCellDef="let element; let index = index">
        <input matInput type="number" max="10" placeholder="Ingrese Nota..." />
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="row mt-4">
    <div class="col-6">
      <button class="mr-4" mat-raised-button (click)="onClose()">Aceptar</button>  
      <button mat-raised-button (click)="onClose()">Cancelar</button>

    </div>
  </div>
</div>
